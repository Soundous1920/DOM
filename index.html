<div id="cart">
    <div class="item" id="item1">
        <span class="name">Article 1</span>
        <button class="quantity" onclick="decreaseQuantity('quantity1')">-</button>

        <button class="quantity" onclick="increaseQuantity('quantity1')">+</button>
        <button class="remove" onclick="removeItem('item1')">DELETE</button>
        <span class="heart" id="heart1" onclick="Like('heart1')">&#x2661;</span>
    </div>
    <div class="item" id="item2">
        <span class="name">Article 2</span>
        <button class="quantity" onclick="decreaseQuantity('quantity2')">-</button>

        <button class="remove" onclick="removeItem('item2')">DELETE</button>
        <span class="heart" id="heart2" onclick="Like('heart2')">&#x2661;</span>
    </div>
    <div id="total">
        TOTAL PRICE : $<span id="totalPrice">20</span>
    </div>
</div>
